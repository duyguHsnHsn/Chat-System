<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screen</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="login-wrapper">
      <p class="title">MyChat</p>
      <p class="login">Login</p>
      <form id="login_form_id" method="post" name="myform">
        <input type="text" placeholder="Username" class="textInputs" id="username"/>
        <input type="password" placeholder="Password" class="textInputs" id="password"/>
        <div class="float-right">
          <button id="submitLogin">Submit</button>
          <a href="/signIn/index.html">Create an account</a>
        </div>
      </form>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
